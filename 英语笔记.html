<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>英语手册</title>
		<style type="text/css">
		body{
			color:cadetblue;
			background-color:#eef7f2;
		}
		table{
			border:3px double;
			border-collapse:separate;
			width:1000px;
			text-align:center;
			font-family:Microsoft JhengHei;
			font-weight:bold;
			cellpadding:10
			width:100%;
		}
		td{
			border:solid 1px #add9c0;
		}
		p.important{
			color:#fcd337;
		}
		</style>
	</head>
	<body>
		<h3>1.1 时态</h1>
		<table border="3">
			<tbody>
				<tr>
					<td> </td>
					<td>现在</td>
					<td>过去</td>
					<td>将来</td>
					<td>过去将来</td>
				</tr>
				<tr>
					<td>一般</td>
					<td>do/does</td>
					<td>did</td>
					<td>be going to do</td>
					<td>be going to do</td>
				</tr>
				<tr>
					<td>完成</td>
					<td>have/has done</td>
					<td>had done</td>
					<td>will have done</td>
					<td>would have done</td>
				</tr>
				<tr>
					<td>进行</td>
					<td>be doing</td>
					<td>be doing</td>
					<td>will be doing</td>
					<td>would be doing</td>
				</tr>
				<tr>
					<td>完成进行</td>
					<td>have/has been doing</td>
					<td>had been doing</td>
					<td>will have been doing</td>
					<td>would have been doing</td>
				</tr>
			</tbody>
		</table>
		<p class="important">haha</p>
	
	</body>
</html>
